# Cloud Build configuration for automated deployment with build-time migrations
steps:
  # Build the application image with DATABASE_URL for migrations
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/classifier:$BUILD_ID'
      - '--build-arg'
      - 'DATABASE_URL=${_DATABASE_URL}'
      - '.'
    env:
      - 'DATABASE_URL=${_DATABASE_URL}'
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/classifier:$BUILD_ID']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'classifier'
      - '--image'
      - 'gcr.io/$PROJECT_ID/classifier:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'DATABASE_URL=${_DATABASE_URL},GOOGLE_API_KEY=${_GOOGLE_API_KEY}'

# Substitution variables (set these when triggering the build)
substitutions:
  _DATABASE_URL: 'postgresql://user:pass@host:5432/db'  # Override this
  _GOOGLE_API_KEY: 'your-api-key'  # Override this

# Optional: Store images in Artifact Registry
# images:
#   - 'gcr.io/$PROJECT_ID/classifier:$BUILD_ID'

# Timeout for the entire build
timeout: '1200s'

# Machine type (optional, for faster builds)
options:
  machineType: 'E2_HIGHCPU_8'